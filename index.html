<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/mokepon.js" defer></script>
    <title>MOKEPON!</title>
</head>
<body>
    <section id="section-pet">
        <h1 class="titulo">MOKEPON!</h1>
        <h2 class="subtitulo">Elige tu mascota</h2>

        <div id="contenedorTarjetas" class="tarjetas">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="ver-mapa">
        <h1 class="titulo">Recorre el mapa con tu mascota</h1>
        <canvas id="mapa"></canvas>
        <button onclick="moverCapipepo()">Mover</button>
    </section>

    <section id="section-attack">
    <h1 class="titulo">MOKEPON!</h1>
    
    <h2 class="subtitulo">Elige tu ataque</h2>

    <div id="contenedor-ataques" class="tarjetas-ataques">
        
    </div>

    <div>
        <section id="mensaje">
            <p id="resultado"></p>

            <section id="final">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
        </section>
    </div>

    <div class="ataque">
        <div class="jugador">
            <p id="vidas-jugador">0</p>
            <p id="mascota-jugador"></p>
            <div id="ataqueJugador"></div>
        </div>
        <div class="enemigo">
            <p id="vidas-enemigo">0</p>
            <p id="mascota-enemigo"></p>
            <div id="ataqueEnemigo"></div>
        </div>
    </div>
    
    </section>
</body>
</html>
