<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/mokepon.js" defer></script>
    <title>MOKEPON!</title>
</head>
<body>
        <section id="section-pet">
        <h1 class="titulo">MOKEPON!</h1>
        <h2 class="subtitulo">Elige tu mascota</h2>

        <div class="tarjetas">
            <label class="tarjeta-mascota" for="hipodoge">
                <p>Hipodoge</p>
                <img src="asset/img-loading.webp" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="hipodoge">

            <label class="tarjeta-mascota" for="capipepo">
                <p>Capipepo</p>
                <img src="asset/img-loading.webp" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="capipepo">

            <label class="tarjeta-mascota" for="ratigueya">
                <p>Ratigueya</p>
                <img src="asset/img-loading.webp" alt="Hipodoge">
            </label>
            <input type="radio" name="mascota" id="ratigueya">
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="section-attack">
    <h1>MOKEPON!</h1>
    
    <h2>Elige tu ataque</h2>

    <div>
        <button id="boton-tierra">Tierra</button>
        <button id="boton-fuego">Fuego</button>
        <button id="boton-agua">Agua</button>
    </div>

    <div>
        <section id="mensaje">
        
        </section>

        <section id="final">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
    </div>

    <div>
        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p>
        <p>La mascota del enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>
    </div>
    
    </section>
</body>
</html>
